<ion-header>

  <ion-navbar color="primary">
   
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item text-center no-lines>
    <ion-icon color="light" name="logo-rss" class="logo2"></ion-icon>
    <ion-icon color="light" name="home" class="logo1"></ion-icon>
    <ion-icon color="light" name="logo-usd" class="logo"></ion-icon>
  </ion-item>
  <ion-item text-center no-lines>
    <h1>Feesdly</h1>
    <h6>an App for continuous feed my complex news fees</h6>
  </ion-item>

  <ion-grid class="signup-box">
    <ion-row class="row-style">
      <ion-icon color="primary" name="person"></ion-icon>
      <ion-input type="text" placeholder="your username" [(ngModel)]="appUser.username" ></ion-input>
    </ion-row>
    <ion-row class="row-style">
      <ion-icon color="primary" name="mail"></ion-icon>
      <ion-input type="email" placeholder="your email" [(ngModel)]="appUser.email"></ion-input>
    </ion-row>
    <ion-row class="row-style">
      <ion-icon color="primary" name="key"></ion-icon>
      <ion-input type="password" placeholder="your password" [(ngModel)]="appUser.password"></ion-input>
    </ion-row>
    <ion-row>
      <button ion-button outline block round color="light" class="signup" (click)="register()">Sign up</button>
    </ion-row>
  </ion-grid>
  <button ion-button clear block round color="light" class="signup" (click)="goToLogin()">Already have an account? Log in</button>
</ion-content>
